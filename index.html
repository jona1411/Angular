<!DOCTYPE html>
<html lang="da" ng-app="myShoppingList">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>

<body ng-controller="myCtrl">
  <main class="container-fluid" >
<div class="row">

    <div class="col-md-4 mx-auto div1">

      <ul>
        <li ng-repeat="food in products">{{food}}<span ng-click="removeItem($index)"> &nbsp;x</span></li>
      </ul>
      <input ng-model="addMe" class="text-center">
      <button ng-click="addItem()">add</button>
    </div>


  </div>


    <button class="text-center" ng-click="addRecipe()"><span class="button-margin">add bolognese </span></button>

  </main>
</body>

</html>
